{% extends 'base.html' %}

{% block content %}
<div>
    {% for item in blogs %}
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{item.title}}</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">Blog # {{item.id}}</h6>
    <a href="{% url 'post' item.slug_url%}" class="card-link">Enjoy it!</a>
  </div>
</div>
    {% endfor %}
</div>
{% endblock %}
