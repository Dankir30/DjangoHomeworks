{% extends 'base.html' %}

{% block content %}
<div>
    <div class="card">
        <h5 class="card-title d-flex justify-content-center">{{post.title}}</h5>
        <div class="card-body">
        {{post.content}}
        </div>
    </div>
    <p>Comment</p>
    <br>
    {% for item in comments%}
        {{item.content}}
        <br>
        {{item.author.username}}
        <br>
    {% endfor %}
</div>
{% endblock %}
